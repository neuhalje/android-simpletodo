buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'com.novoda:gradle-android-test-plugin:0.9.3-SNAPSHOT'
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'android-test'

repositories {
    mavenCentral()
}

android {
    projectUnderTest ':android-application'
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:1.8.+'
    testCompile 'org.robospock:robospock:0.4'
}

