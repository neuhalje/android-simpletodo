buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.2'
        classpath 'com.novoda:gradle-android-test-plugin:0.9.3-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'android-test'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile(project(':android-application'))
    testCompile(project(':libraries:todo-domain'))
    testCompile project(':unitTest')
    testCompile 'org.robospock:robospock:0.4'
    testCompile 'org.codehaus.groovy:groovy-all:1.8.+'
}

android {
    projectUnderTest ':android-application'
}
